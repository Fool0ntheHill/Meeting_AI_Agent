openapi: 3.1.0
info:
  title: Meeting Minutes Agent API
  description: 会议纪要 Agent - 自动生成会议纪要的 AI 服务
  version: 1.0.0
paths:
  /api/v1/health:
    get:
      tags:
      - health
      summary: Health Check
      description: "健康检查端点\n\n检查项:\n- API 服务状态\n- 数据库连接\n- 版本信息\n\nReturns:\n    HealthCheckResponse:\
        \ 健康状态信息"
      operationId: health_check_api_v1_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
  /api/v1/:
    get:
      tags:
      - health
      summary: Root
      description: "根端点\n\nReturns:\n    dict: 欢迎信息"
      operationId: root_api_v1__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/v1/tasks:
    post:
      tags:
      - tasks
      summary: Create Task
      description: "创建任务\n\n流程:\n1. 验证请求参数\n2. 生成任务 ID\n3. 创建任务记录\n4. 推送到消息队列\n5.\
        \ 立即返回任务 ID\n\nArgs:\n    request: 创建任务请求\n    user_id: 用户 ID (来自认证)\n   \
        \ tenant_id: 租户 ID (来自认证)\n    db: 数据库会话\n    queue: 队列管理器\n    \nReturns:\n\
        \    CreateTaskResponse: 任务创建响应"
      operationId: create_task_api_v1_tasks_post
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTaskResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - tasks
      summary: List Tasks
      description: "列出用户的任务\n\nArgs:\n    limit: 返回数量限制\n    offset: 偏移量\n    user_id:\
        \ 用户 ID (来自认证)\n    db: 数据库会话\n    \nReturns:\n    List[TaskDetailResponse]:\
        \ 任务列表"
      operationId: list_tasks_api_v1_tasks_get
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 100
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Offset
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskDetailResponse'
                title: Response List Tasks Api V1 Tasks Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/status:
    get:
      tags:
      - tasks
      summary: Get Task Status
      description: "查询任务状态\n\n实现 Cache-Aside 模式:\n1. 先查 Redis 缓存\n2. Cache Miss 则查数据库\n\
        3. 回填缓存(TTL 60秒)\n\nArgs:\n    task_id: 任务 ID\n    user_id: 用户 ID (来自认证)\n\
        \    db: 数据库会话\n    redis_client: Redis 客户端(可选)\n    \nReturns:\n    TaskStatusResponse:\
        \ 任务状态信息\n    \nRaises:\n    HTTPException: 404 如果任务不存在\n    HTTPException:\
        \ 403 如果无权访问"
      operationId: get_task_status_api_v1_tasks__task_id__status_get
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStatusResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}:
    get:
      tags:
      - tasks
      summary: Get Task Detail
      description: "获取任务详情\n\nArgs:\n    task_id: 任务 ID\n    user_id: 用户 ID (来自认证)\n\
        \    db: 数据库会话\n    \nReturns:\n    TaskDetailResponse: 任务详细信息\n    \nRaises:\n\
        \    HTTPException: 404 如果任务不存在\n    HTTPException: 403 如果无权访问"
      operationId: get_task_detail_api_v1_tasks__task_id__get
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDetailResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - tasks
      summary: Delete Task
      description: "删除任务\n\nArgs:\n    task_id: 任务 ID\n    user_id: 用户 ID (来自认证)\n\
        \    db: 数据库会话\n    \nRaises:\n    HTTPException: 404 如果任务不存在\n    HTTPException:\
        \ 403 如果无权访问"
      operationId: delete_task_api_v1_tasks__task_id__delete
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/estimate:
    post:
      tags:
      - tasks
      summary: Estimate Cost
      description: "预估任务成本\n\nArgs:\n    request: 成本预估请求\n    user_id: 用户 ID (来自认证)\n\
        \    \nReturns:\n    EstimateCostResponse: 成本预估结果"
      operationId: estimate_cost_api_v1_tasks_estimate_post
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EstimateCostRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstimateCostResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/transcript:
    put:
      tags:
      - corrections
      summary: Correct Transcript
      description: "修正转写文本\n\n功能:\n1. 验证任务存在且有权限\n2. 保存修正历史(原文本 -> 修正文本)\n3. 更新转写结果\n\
        4. 可选: 重新生成衍生内容\n\nArgs:\n    task_id: 任务 ID\n    request: 修正请求\n    user_id:\
        \ 用户 ID (来自认证)\n    db: 数据库会话\n    \nReturns:\n    CorrectTranscriptResponse:\
        \ 修正响应\n    \nRaises:\n    HTTPException: 404 如果任务不存在\n    HTTPException:\
        \ 403 如果无权访问\n    HTTPException: 400 如果任务状态不允许修正"
      operationId: correct_transcript_api_v1_tasks__task_id__transcript_put
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CorrectTranscriptRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrectTranscriptResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/speakers:
    patch:
      tags:
      - corrections
      summary: Correct Speakers
      description: "修正说话人映射\n\n功能:\n1. 验证任务存在且有权限\n2. 应用说话人映射修正\n3. 更新转写结果中的说话人标签\n\
        4. 可选: 重新生成衍生内容\n\nArgs:\n    task_id: 任务 ID\n    request: 修正请求\n    user_id:\
        \ 用户 ID (来自认证)\n    db: 数据库会话\n    \nReturns:\n    CorrectSpeakersResponse:\
        \ 修正响应\n    \nRaises:\n    HTTPException: 404 如果任务不存在\n    HTTPException:\
        \ 403 如果无权访问\n    HTTPException: 400 如果任务状态不允许修正"
      operationId: correct_speakers_api_v1_tasks__task_id__speakers_patch
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CorrectSpeakersRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrectSpeakersResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/artifacts/{artifact_type}/regenerate:
    post:
      tags:
      - corrections
      summary: Regenerate Artifact
      description: "重新生成衍生内容\n\n功能:\n1. 验证任务存在且有权限\n2. 获取最新的转写结果\n3. 使用新的 prompt_instance\
        \ 生成内容\n4. 创建新版本的衍生内容\n5. 版本号自动递增\n\nArgs:\n    task_id: 任务 ID\n    artifact_type:\
        \ 衍生内容类型 (meeting_minutes, action_items, summary_notes)\n    request: 生成请求\n\
        \    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n    \nReturns:\n    GenerateArtifactResponse:\
        \ 生成响应\n    \nRaises:\n    HTTPException: 404 如果任务不存在\n    HTTPException:\
        \ 403 如果无权访问\n    HTTPException: 400 如果任务状态不允许重新生成"
      operationId: regenerate_artifact_api_v1_tasks__task_id__artifacts__artifact_type__regenerate_post
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: artifact_type
        in: path
        required: true
        schema:
          type: string
          title: Artifact Type
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateArtifactRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateArtifactResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/confirm:
    post:
      tags:
      - corrections
      summary: Confirm Task
      description: "确认任务并归档\n\n功能:\n1. 验证任务存在且有权限\n2. 验证所有必需的确认项都已勾选\n3. 注入责任人水印到衍生内容元数据\n\
        4. 更新任务状态为 ARCHIVED\n5. 记录确认人和确认时间\n\nArgs:\n    task_id: 任务 ID\n    request:\
        \ 确认请求\n    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n    \nReturns:\n    ConfirmTaskResponse:\
        \ 确认响应\n    \nRaises:\n    HTTPException: 404 如果任务不存在\n    HTTPException:\
        \ 403 如果无权访问\n    HTTPException: 400 如果确认项未完成或任务状态不允许确认"
      operationId: confirm_task_api_v1_tasks__task_id__confirm_post
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmTaskRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmTaskResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/artifacts:
    get:
      tags:
      - artifacts
      summary: List Artifacts
      description: "列出任务的所有衍生内容(按类型分组)\n\n返回所有类型的衍生内容,每个类型包含所有版本。\n按类型分组,每个类型内按版本降序排列。\n\
        \nArgs:\n    task_id: 任务 ID\n    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n  \
        \  \nReturns:\n    ListArtifactsResponse: 分组的衍生内容列表\n    \nRaises:\n    HTTPException:\
        \ 404 如果任务不存在\n    HTTPException: 403 如果无权访问"
      operationId: list_artifacts_api_v1_tasks__task_id__artifacts_get
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListArtifactsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/artifacts/{artifact_type}/versions:
    get:
      tags:
      - artifacts
      summary: List Artifact Versions
      description: "列出特定类型的所有版本\n\n返回指定类型的所有版本,按版本号降序排列(最新版本在前)。\n\nArgs:\n    task_id:\
        \ 任务 ID\n    artifact_type: 衍生内容类型\n    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n\
        \    \nReturns:\n    ListArtifactVersionsResponse: 版本列表\n    \nRaises:\n \
        \   HTTPException: 404 如果任务不存在\n    HTTPException: 403 如果无权访问"
      operationId: list_artifact_versions_api_v1_tasks__task_id__artifacts__artifact_type__versions_get
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: artifact_type
        in: path
        required: true
        schema:
          type: string
          title: Artifact Type
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListArtifactVersionsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/artifacts/{artifact_id}:
    get:
      tags:
      - artifacts
      summary: Get Artifact Detail
      description: "获取特定版本的详情\n\n返回完整的衍生内容,包括生成的内容、使用的提示词实例等。\n\nArgs:\n    task_id:\
        \ 任务 ID\n    artifact_id: 衍生内容 ID\n    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n\
        \    \nReturns:\n    ArtifactDetailResponse: 衍生内容详情\n    \nRaises:\n    HTTPException:\
        \ 404 如果任务或衍生内容不存在\n    HTTPException: 403 如果无权访问"
      operationId: get_artifact_detail_api_v1_tasks__task_id__artifacts__artifact_id__get
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: artifact_id
        in: path
        required: true
        schema:
          type: string
          title: Artifact Id
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactDetailResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tasks/{task_id}/artifacts/{artifact_type}/generate:
    post:
      tags:
      - artifacts
      summary: Generate Artifact
      description: "生成新版本的衍生内容\n\n使用指定的提示词实例生成新版本的衍生内容。\n版本号自动递增。\n\nArgs:\n    task_id:\
        \ 任务 ID\n    artifact_type: 衍生内容类型 (meeting_minutes, action_items, summary_notes)\n\
        \    request: 生成请求(包含 prompt_instance)\n    user_id: 用户 ID (来自认证)\n    db:\
        \ 数据库会话\n    \nReturns:\n    GenerateArtifactResponse: 生成响应\n    \nRaises:\n\
        \    HTTPException: 404 如果任务不存在\n    HTTPException: 403 如果无权访问\n    HTTPException:\
        \ 400 如果任务状态不允许生成或类型无效"
      operationId: generate_artifact_api_v1_tasks__task_id__artifacts__artifact_type__generate_post
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      - name: artifact_type
        in: path
        required: true
        schema:
          type: string
          title: Artifact Type
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateArtifactRequest'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateArtifactResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/hotword-sets:
    post:
      tags:
      - hotwords
      summary: Create Hotword Set
      description: "创建热词集\n\n功能:\n1. 验证作用域(global/tenant/user)\n2. 读取热词文件内容\n3. 调用火山引擎\
        \ API 创建热词库\n4. 获取 BoostingTableID\n5. 保存到数据库\n\nArgs:\n    name: 热词集名称\n\
        \    scope: 作用域\n    asr_language: ASR 语言\n    hotwords_file: 热词文件\n    scope_id:\
        \ 作用域 ID\n    description: 描述\n    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n\
        \    \nReturns:\n    CreateHotwordSetResponse: 创建响应\n    \nRaises:\n    HTTPException:\
        \ 400 如果参数无效\n    HTTPException: 500 如果火山 API 调用失败"
      operationId: create_hotword_set_api_v1_hotword_sets_post
      parameters:
      - name: authorization
        in: header
        required: false
        schema:
          type: string
          title: Authorization
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_create_hotword_set_api_v1_hotword_sets_post'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateHotwordSetResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - hotwords
      summary: List Hotword Sets
      description: "列出热词集\n\n功能:\n1. 支持按作用域过滤\n2. 支持按提供商过滤\n3. 支持分页\n\nArgs:\n   \
        \ scope: 作用域过滤\n    scope_id: 作用域 ID 过滤\n    provider: 提供商过滤\n    limit: 返回数量限制\n\
        \    offset: 偏移量\n    user_id: 用户 ID (来自认证)\n    db: 数据库会话\n    \nReturns:\n\
        \    ListHotwordSetsResponse: 热词集列表"
      operationId: list_hotword_sets_api_v1_hotword_sets_get
      parameters:
      - name: scope
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: 作用域过滤 (global/tenant/user)
          title: Scope
        description: 作用域过滤 (global/tenant/user)
      - name: scope_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: 作用域 ID 过滤
          title: Scope Id
        description: 作用域 ID 过滤
      - name: provider
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: 提供商过滤 (volcano/azure)
          title: Provider
        description: 提供商过滤 (volcano/azure)
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 1000
          minimum: 1
          description: 返回数量限制
